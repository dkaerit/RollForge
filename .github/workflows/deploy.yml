name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      # Añadir este paso de depuración
      - name: Check output directory
        run: |
          ls -l
          if [ -d "./out" ]; then
            echo "Directory './out' exists."
          else
            echo "Directory './out' does NOT exist."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out' # Asegúrate de que esta es la carpeta de salida de tu build estático
          name: github-pages # Añade el nombre explícito

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
